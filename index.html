<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            Crypto Tracker
            <div class="header-buttons">
                <div class="dark-mode-button">
                    <button id="dark-mode-toggle" class="dark-mode-toggle">Switch theme</button>
                </div>
                <div class="reset-button-area">
                    <button id="reset" class="reset-button">Reset watchlist</button>
                </div>
            </div>
        </div>
        <h1 id="items" class="items-title">My Watchlist</h1>
        <div id="watch-area" class="watch-area">
        </div>
        <div id="show-graph" class="show-graph">
            <div class="graph-box" style="display:none;" id="get-graph">
                <h1 id="graph-info">Graph Data</h1>
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
        <div id="coin-area" class="coin-area">
            <h1 id="items">Crypto Currencies</h1>
            <div class="labels">
                <div class="name-heading">Name</div>
                <div class="price-heading">Last Price</div>
                <div class="market-heading">Market Cap</div>
                <div class="supply-heading">Supply</div>
                <div class="change-heading">24h Change</div>
            </div>
        </div>
        <div class="footer">By Austin Flatt | Data provided by <a href="https://coincap.io/" target="_blank">CoinCap.io</a></div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.1/chart.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
